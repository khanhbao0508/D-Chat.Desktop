<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' data: filesystem: about: blob: ws: wss:">
	<title>D-Chat</title>
	<link rel="stylesheet" href="../stylesheets/main.css" />
</head>
<body class="app-page app-page--loading">
	<div class="drag-region"></div>

	<div class="sidebar sidebar--hidden">
		<div class="sidebar__inner">
			<ol class="sidebar__list sidebar__server-list">
			</ol>
			<button class="sidebar__action sidebar__add-server" data-tooltip="Add server">
				<span class="sidebar__action-label">+</span>
			</button>
		</div>
	</div>

	<section class="add-server-view">
		<div class="wrapper">
			<header>
				<!--<img class="logo" src="./images/logo-dark.svg" />-->
				<img class="logo" src="./images/logo.jpeg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form class="add-server-form" method="/">
				<header>
					<h2 class="add-server-prompt">Enter your server URL</h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input class="add-server-input" type="text" placeholder='https://dsoftchatproduction.com' dir="auto">
					</div>
				</div>

				<div class="add-server-error-message hidden alert alert-danger"></div>

				<div class="add-server-offline-error alert alert-danger only-offline">Check connection</div>

				<div class="submit">
					<button type="submit" class="button primary add-server-button">Connect</button>
				</div>
			</form>
		</div>
	</section>

	<template class="loading-error-template">
		<div class="loading-error-page">
			<h1 class="title">Houston, we have a problem</h1>
			<h2 class="subtitle">Server Failed to Load</h2>
			<div class="reloading-server hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>
			<button class="button primary reload-button">Reload</button>
		</div>
	</template>

	<dialog class="about-dialog">
		<section class="app-info">
			<div class="app-logo">
				<img src="./images/logo.jpeg">
			</div>
			<div class="app-version">
				Version <span class="version">%s</span>
			</div>
		</section>

		<section class="updates hidden">
			<button type="button" class="check-for-updates button primary">
				Check for Updates
			</button>

			<div class="checking-for-updates hidden">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="message"></span>
			</div>

			<label class="check-for-updates-on-start__label">
				<input class="check-for-updates-on-start" type="checkbox" checked /> <span>Check for Updates on Start</span>
			</label>
		</section>

		<div class="copyright"></div>
	</dialog>

	<dialog class="screen-sharing-dialog">
		<template class="screen-sharing-source-template">
			<div class="screen-sharing-source">
				<div class="screen-sharing-source-thumbnail">
					<img src="" alt="" />
				</div>
				<div class="screen-sharing-source-name"></div>
			</div>
		</template>

		<h1 class="screenshare-title">Select a screen to share</h1>
		<div class="screen-sharing-sources"></div>
	</dialog>

	<dialog class="update-dialog">
		<div class="update-content">
			<h1 class="update-title">New Update is Available</h1>
			<p class="update-message">A new version of the Rocket.Chat Desktop App is available!</p>

			<div class="update-info">
				<div class="app-version current-version">
					<div class="app-version-label">Current Version:</div>
					<div class="app-version-value">a.b.c</div>
				</div>
				<div class="update-arrow">&rarr;</div>
				<div class="app-version new-version">
					<div class="app-version-label">New Version:</div>
					<div class="app-version-value">x.y.z</div>
				</div>
			</div>
		</div>

		<div class="update-actions">
			<button type="button" class="update-skip-action button secondary">Skip This Version</button>
			<button type="button" class="update-remind-action button secondary">Remind Me Later</button>
			<button type="button" class="update-install-action button primary">Install Update</button>
		</div>
	</dialog>

	<script src="../app.js"></script>
</body>
</html>
